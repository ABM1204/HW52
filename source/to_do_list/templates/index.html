<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Task List</h1>
        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">
                <strong>Description:</strong> {{ task.description }}<br>
                <strong>Status:</strong> {{ task.status }}<br>
                <strong>Date of finish:</strong> {% if task.due_date %}
                    until {{ task.due_date }}<br>
                {% endif %}
                <a href="{% url 'delete_task' task.id %}" class="btn btn-danger btn-sm mt-2">Delete</a>
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'add_task' %}" class="btn btn-primary mt-4">Add Task</a>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>
</head>
<body>
    <h1>Add task</h1>
    <form method="post">
        {% csrf_token %}
        <label for="id_description">description:</label><br>
        <input type="text" id="id_description" name="description" required><br><br>
        
        <label for="id_status">Status</label><br>
        <select id="id_status" name="status">
            <option value="new">New</option>
            <option value="in_progress">In process</option>
            <option value="done">Done</option>
        </select><br><br>
        
        <label for="id_due_date">Date (YYYY-MM-DD):</label><br>
        <input type="text" id="id_due_date" name="due_date"><br><br>
        
        <button type="submit">Add</button>
    </form>
</body>
</html>
